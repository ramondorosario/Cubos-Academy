<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarefas 2</title>
</head>
<body>
   <h1>Tarefinhas 2.0</h1>
   <div class="container">
       <form>
           <div class="container-inputs">
            <input class="checkbox" type="checkbox">
            <input class="input-tarefa" type="text" placeholder="O que precisa ser feito?">
           </div>
       </form>  
       <div class="container-text">
            <ul class="a-fazer" hidden></ul>
            <ul class="completas" hidden></ul>
       </div>
       <div class="container-buttons">
           <div><span>0 itens a fazer</span></div>
           <div class="teste">
               <button class="botao-todas marcar">Todas</button>
               <button class="botao-aFazer">A fazer</button>
               <button class="botao-completas">Completas</button>
           </div>
           <button class="botao-limparCompletas">Limpar completas</button>
       </div>
   </div>

   <script src="index.js"></script>
</body>
</html>
